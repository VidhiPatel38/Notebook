<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="userMain.xhtml"
                xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    
    <ui:define name="content">

        <f:metadata>
            <f:viewParam id="id" name="id" value="#{record.id}"/>
            <f:viewAction  action="#{record.load}"/>
        </f:metadata>


                Date 
                <br/>
                <h:inputText  id="recordDate"  value="#{record.date}"  p:required="required"
                              p:type="date"  />
                <p/>     
                Time 
                <br/>
                <h:inputText  id="recordTime" value="#{record.time}"  p:type="time" p:step="60" />
                <p/>
                Text
                <br/>
                <h:inputTextarea  id="recordNotes" value="#{record.notes}" 
                                  p:required="required" rows="5"   cols="80"  /> 
                <p/>
                <h:commandButton  value="Update record" actionListener="#{record.update}" />
                <p/>
                <h:outputText value="#{record.message}" />
         
    </ui:define>

</ui:composition>
